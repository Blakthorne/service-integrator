name: Build and Deploy Next.js to Lightsail

on:
    push:
        branches:
            - main # or your chosen branch

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run build

            - name: Deploy to Lightsail
              uses: easingthemes/ssh-deploy@main
              with:
                  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                  REMOTE_HOST: ${{ secrets.HOST }}
                  REMOTE_USER: ${{ secrets.USERNAME }}
                  TARGET: ~/service-integrator
                  EXCLUDE: "node_modules/, .git/, .env.local"
                  SCRIPT_BEFORE: |
                      whoami
                      echo "Starting deployment..."
                  SCRIPT_AFTER: |
                      cd ~/service-integrator
                      echo "Installing dependencies..."
                      npm ci
                      echo "Starting/restarting PM2..."
                      pm2 restart service-integrator || pm2 start npm --name "service-integrator" -- start
