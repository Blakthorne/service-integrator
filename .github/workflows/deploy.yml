name: Build and Deploy Next.js to Lightsail

on:
    push:
        branches:
            - main # or your chosen branch

jobs:
    build-deploy:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "20"

            - name: Install dependencies
              run: npm ci

            - name: Build app
              run: npm run build

            - name: Deploy to Lightsail via SSH
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.HOST }}
                  username: ${{ secrets.USERNAME }}
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  script: |
                      cd ~/service-integrator   # Set your app location here
                      git pull origin main
                      npm ci
                      npm run build
                      pm2 restart service-integrator
